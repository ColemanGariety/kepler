<html>
<head>
  <meta charset="utf-8">
  <title>Kepler Example</title>
</head>
<body>
  <script src="https://raw.github.com/wycats/handlebars.js/1.0.0/dist/handlebars.js"></script>  
  <script src="../lib/kepler.js"></script>
  <script>
    var input
      , output
    
    // Example 1
    console.log("Example 1")
    input = "\"My name is {{#if true '||' false}}David{{else}}Anon{{/if}}.\""
    console.log("input =  " + input)
    output = Kepler.compile(input)()
    console.log("output = " + output)
    
    // Example 2
    console.log("\nExample 2")
    input = "\"My name is {{#if true '&&' false}}David{{else}}Anon{{/if}}.\""
    console.log("input = " + input)
    output = Kepler.compile(input)()
    console.log("output = " + output)
    
    // Example 3
    console.log("\nExample 3")
    input = "\"My name is {{#if '(true || false) && true'}}David{{else}}Anon{{/if}}.\""
    console.log("input = " + input)
    output = Kepler.compile(input)()
    console.log("output = " + output)
  </script>
</body>
</html>
